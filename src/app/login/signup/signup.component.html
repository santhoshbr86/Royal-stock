<div class="current-stock__signin"  fxFlex="flex-basic">
    <h1>Sign Up</h1>
    <form [formGroup]="signUpForm" *ngIf="signUpForm" novalidate (ngSubmit)="onSave()">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Enter User Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Password" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="{{r}}" *ngFor="let r of roles">{{r}}</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input type="email" matInput placeholder="Enter Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input type="phone" matInput placeholder="Enter Phone Number" formControlName="phone">
        </mat-form-field>
     
        <footer>
            <button mat-flat-button color="primary" type="submit">
                 Save
            </button>
            <button mat-button type="reset">
            clear
            </button>
        </footer>
           
       
    </form>
</div>
